<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naver</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/header.css" />
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/brands.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/solid.css" />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script>function telCheck(tel) {
        const reg = /^\d{2,3}-\d{3,4}-\d{4}$/;
        return reg.test(tel);
      }
      </script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <nav class="header-nav container">
          <div class="col-sm-2"></div>
          <div class="col-sm-8"></div>
          <div class="col-sm-2"></div>
        </nav>
      </header>
      <main>
        <div class="main-head">
          <div class="main-headid">
            <h3>아이디</h3>
            <span class="ps_box idbox"
              ><input
                type="text" 
                id="id"
                name="id"
                class="int"
                maxlength="20"
                title="아이디 입력"
                
              /><span class="span-usr1">@naver.com</span>
            </span>
            <span class="idspan" >필수 정보입니다.</span>
          </div>
          <div class="main-headps">
            <h3>비밀번호</h3>
            <span class="ps_box psbox"
              ><input
                type="password"
                id="ps"
                name="ps"
                class="int"
                maxlength="20"
                title="비밀번호 입력"
              /><span class="span-ps1"
                ><i class="fa-solid fa-lock" style="color: #888"></i
              ></span>
            </span>
            <span class="idspan">필수 정보입니다.</span>
          </div>

          <div class="main-headps2">
            <h3>비밀번호 재확인</h3>
            <span class="ps_box ps2box"
              ><input
                type="password"
                id="ps2"
                name="ps2"
                class="int"
                maxlength="20"
                title="비밀번호 재확인 입력"
              /><span class="span-usr1"
                ><i class="fa-solid fa-unlock"></i
              ></span>
            </span>
            <span class="idspan">필수 정보입니다.</span>
          </div>
        </div>

        <div class="main_center">
            <div class="main_name">
                <h3>이름</h3>
                <span class="ps_box namebox">
                <input
                type="text"
                id="name"
                name="name"
                class="int"
                maxlength="40"
                title="이름"
              />
            </span>
              <span class="idspan">필수 정보입니다.</span>
            </div>

            <div class="main-yydd">
                <h3>생년월일</h3>
                <div class="yydd">
                    <span class="ps_box1">     
                        <input
                        type="text"
                        id="yy"
                        name="yy"
                        class="int"
                        maxlength="4"
                        placeholder="년(4자)"
                        aria-label="년(4자)"
                      /></span>
                      <span class="ps_box1">                    
                        <select id="mm" class="sel" aria-label="월">
                            <option value>월</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                    </select>
                </span>
                    <span class="ps_box1">     
                        <input
                        type="text"
                        id="dd"
                        class="int"
                        maxlength="2"
                        placeholder="일"
                        aria-label="일"
                      /></span>
            </div>
            <span class="idspan">태어난 년도 4자리를 정확하게 입력하세요.</span>
        </div>
            
            <div class="main-gender">
                <h3 class="gender1">성별</h3>
                <select id="gender" name="gender" class="sel" aria-label="성별">
                        <option value>성별</option>
                        <option value="남자">남자</option>
                        <option value="여자">여자</option>
                        <option value="선택안함">선택안함</option>
                </select>
                    <span class="idspan">필수 정보입니다.</span>
            </div>
            <div>
                <h3 style="font-size: 19px; color: black; font:bold;" >본인 확인 이메일<span style="font-size: 15px; color: #888;">(선택)</span></h3>
                <div class="main-em"> 
                    <span class="ps_box3">     
                    <input
                    type="email"
                    id="em"
                    class="int"
                    maxlength="2"
                    placeholder="선택입력"
                    aria-label="선택입력"
                  /></span></div>
                  <span class="idspan">이메일 주소를 다시 확인해주세요.</span>
            </div>

            <div class="tel">
                <h3>휴대전화</h3>
                <select name="tel" id="tel" aria-label="대한민국 +82">
                    <option value>대한민국 +82</option>
                </select>
                <div>
                    <input type="text" id="tel" name="tel">
                    <input type="button" onclick="telCheck" value="인증번호 받기">
                </div>
                <div><span class="ps_box3">     
                    <input
                    type="tel"
                    id="tel"
                    class="int"
                    maxlength="2"
                    placeholder="인증번호 입력하세요"
                    aria-label="인증번호 입력하세요"
                  /></span></div>
                  <span class="idspan">필수 정보입니다.</span>
            </div>
      </main>
    </div>


  </body>
</html>
